<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - School Management System</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #333333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #666666;
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 40px;
    }

    .social-icons {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .social-icons li {
      margin: 0 10px;
    }

    .social-icons a {
      color: #333333;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>School Management System</h1>
    <p>We are currently working on a new and improved school management system. Stay tuned for the launch!</p>
    <div class="countdown" id="countdown"></div>
    <ul class="social-icons">
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </div>

  <script>
    // JavaScript code for countdown
    const countdownElement = document.getElementById("countdown");
    const launchDate = new Date("2023-08-01").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdown);
        countdownElement.innerHTML = "The system is now live!";
      }
    }, 1000);
  </script>
</body>
</html>
